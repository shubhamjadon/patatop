<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>circles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="patatop.css">
	<script type='text/javascript' src='paper-full.js'></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js'></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];
		var obj = {
			"a": "sounds/bubbles.mp3",
			"b": "sounds/clay.mp3",
			"c": "sounds/confetti.mp3",
			"d": "sounds/corona.mp3",
			"e": "sounds/dotted-spiral.mp3",
			"f": "sounds/flash-1.mp3",
			"g": "sounds/flash-2.mp3",
			"h": "sounds/flash-3.mp3",
			"i": "sounds/glimmer.mp3",
			"j": "sounds/moon.mp3",
			"k": "sounds/pinwheel.mp3",
			"l": "sounds/piston-1.mp3",
			"m": "sounds/piston-2.mp3",
			"n": "sounds/piston-3.mp3",
			"o": "sounds/prism-1.mp3",
			"p": "sounds/prism-2.mp3",
			"q": "sounds/prism-3.mp3",
			"r": "sounds/README.md",
			"s": "sounds/splits.mp3",
			"t": "sounds/squiggle.mp3",
			"u": "sounds/strike.mp3",
			"v": "sounds/suspension.mp3",
			"w": "sounds/timer.mp3",
			"x": "sounds/ufo.mp3",
			"y": "sounds/veil.mp3",
			"z": "sounds/wipe.mp3",
			",": "sounds/zig-zag.mp3"
		}
		function onKeyDown(event){
			var maxPoint = new Point(view.size.width,view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point,200);
			newCircle.fillColor = randColor();
			circles.push(newCircle);
			var sound = new Howl({
				src: [obj[event.key]]
			  });
			  sound.play();
		}
		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
			  circles[i].scale(0.9);
			  circles[i].fillColor.hue += 1;
			  if(circles[i].area < 1){
				circles[i].remove(); // remove the circle from the canvas
				circles.splice(i, 1); // remove the circle from the array
				console.log(circles);
			  }
			}
		  }
		function randColor() {
			return ('rgb(' + Math.floor(Math.random() * 255) + ', ' + Math.floor(Math.random() * 255) + ', ' + Math.floor(Math.random() * 255) + ')');
		}
		
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
